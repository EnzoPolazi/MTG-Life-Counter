<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MTG Life Counter</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>MTG Life Counter</h1>
      <div id="c1" class="contador">
        <h2>Player 1</h2>
        <div class="display">
            <p id="p1">20</p>
        </div>
        <div class="botoes">
          <button class="btn" value="5" player="p1">+5</button>
          <button class="btn" value="1" player="p1">+1</button>
          <button class="btn" value="-1" player="p1">-1</button>
          <button class="btn" value="-5" player="p1">-5</button>
        </div>
      </div>
      <div id="c2" class="contador">
        <h2>Player 2</h2>
        <div class="display">
            <p id="p2">20</p>
        </div>
        <div class="botoes">
          <button class="btn" value="5" player="p2">+5</button>
          <button class="btn" value="1" player="p2">+1</button>
          <button class="btn" value="-1" player="p2">-1</button>
          <button class="btn" value="-5" player="p2">-5</button>
        </div>
      </div>
  </body>
</html>

<script src="codigo.js" type="text/javascript"></script>
